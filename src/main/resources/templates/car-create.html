<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Car form</title>
</head>
<body>

<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="container">


    <div class="row col-md-12 py-5 text-center top-distance">
        <h2>Car form</h2>
    </div>


    <form class="form-group" th:action="@{/car/save}" th:method="post" th:object="${car}">
        <input type="hidden" th:value="${car.id}" th:field="${car.id}">
        <div class="row">
            <div class="col-md-6">
                <label for="car-mar">Mark:</label>
                <input id="car-mar" th:value="${car.mark}" th:field="${car.mark}"
                       class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="car-model">Model:</label>
                <input id="car-model" th:value="${car.model}" th:field="${car.model}"
                       class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="reg-num">Registry nr</label>
                <input id="reg-num" th:value="${car.registrationNr}" th:field="${car.registrationNr}"
                       class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="person-company" th:hidden="${car.company != null}">Company:</label>
                <input id="person-company" th:hidden="${car.company != null}" th:field="${car.company}" th:value="${car.company}"
                       class="form-control">
            </div>
        </div>
        <div class="row col-md-6 justify-content-center">
            <div class="col-md-3">
                <button type="reset" class="btn btn-outline-primary">Reset</button>
            </div>
            <div class="col-md-3 justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>


</div>


<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>

</body>
</html>
