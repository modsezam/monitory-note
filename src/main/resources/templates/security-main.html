<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>
<div class="container">

    <h1>SECURITY</h1>

    <div class="row top-distance">
        <div class="col-md-10">
            <h4 class="mb-4">Person notification list</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Person name</th>
                <th>Company</th>
                <th>Date created</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="notify : ${approvedPersonNotyfications}" class="table-success">
                <td th:text="${notify.id}"></td>
                <td th:text="${notify.person.firstname} +' '+${notify.person.lastname}"></td>
                <td th:text="${notify.person.company.name}"></td>
                <td th:text="${#temporals.format(notify.dateTimeCreated, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(notify.startDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(notify.endDateTime, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            <tr th:each="person : ${personsNotApproved}" class="table-warning">
                <td>--</td>
                <td th:text="${person.firstname} +' '+${person.lastname}"></td>
                <td th:text="${person.company.name}"></td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="row top-distance">
        <div class="col-md-10">
            <h4 class="mb-4">Car notification list</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Car registration</th>
                <th>Company</th>
                <th>Date created</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>


                <tr th:each="notify : ${approvedCarNotyfications}" class="table-success">
                    <td th:text="${notify.id}"></td>
                    <td th:text="${notify.car.registrationNr}"></td>
                    <td th:text="${notify.car.company.name}"></td>
                    <td th:text="${#temporals.format(notify.dateTimeCreated, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(notify.startDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(notify.endDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr th:each="car : ${carsNotApproved}" class="table-warning">
                    <td>--</td>
                    <td th:text="${car.registrationNr}"></td>
                    <td th:text="${car.company.name}"></td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
